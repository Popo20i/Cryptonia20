<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
        /* Réinitialiser les marges et le padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Définir le fond spatial */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.w3schools.com/w3images/space.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1; /* Placer l'arrière-plan derrière le contenu */
        }

        /* Animation des étoiles */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: starMove 10s infinite linear;
        }

        @keyframes starMove {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100vh);
            }
        }

        /* Style pour le titre */
        h1 {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 3em;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Ajouter une lune et un soleil */
        .moon, .sun {
            position: absolute;
            border-radius: 50%;
        }

        .moon {
            background-color: #e3e3e3;
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
        }

        .sun {
            background-color: #ffcc00;
            width: 150px;
            height: 150px;
            top: 5%;
            right: 5%;
        }

        /* Styles pour les étoiles animées */
        .star-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <!-- Fond spatial -->
    <div class="background"></div>

    <!-- Lune et Soleil -->
    <div class="moon"></div>
    <div class="sun"></div>

    <!-- Titre -->
    <h1>Bienvenue sur Cryptonia20</h1>

    <!-- Génération des étoiles animées -->
    <div class="star-field"></div>

    <script>
        // Générer les étoiles
        const starField = document.querySelector('.star-field');

        for (let i = 0; i < 200; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`;
            starField.appendChild(star);
        }
    </script>
</body>
</html>
