<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptonia20 - Univers Spatial</title>
  <style>
    /* Fond spatial */
    body {
      background: url('https://cdn.pixabay.com/photo/2019/01/19/13/59/earth-3941102_960_720.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Animation des étoiles qui bougent doucement */
    @keyframes moveStars {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2018/06/04/12/23/stars-3454375_960_720.jpg') repeat;
      animation: moveStars 100s linear infinite;
      z-index: -1;
    }

    /* Ajout de la lune */
    .moon {
      position: absolute;
      top: 10%;
      left: 20%;
      width: 100px;
      height: 100px;
      background: url('https://cdn.pixabay.com/photo/2019/07/05/00/09/moon-4314727_960_720.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      z-index: -1;
    }

    /* Ajout du soleil */
    .sun {
      position: absolute;
      bottom: 20%;
      right: 15%;
      width: 150px;
      height: 150px;
      background: url('https://cdn.pixabay.com/photo/2018/11/29/06/53/earth-3846530_960_720.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      z-index: -1;
    }

    /* Contenu principal de la page */
    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20%;
    }

    p {
      text-align: center;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Animation du fond avec étoiles -->
  <div class="stars"></div>

  <!-- Ajout de la lune et du soleil -->
  <div class="moon"></div>
  <div class="sun"></div>

  <!-- Contenu principal de la page -->
  <h1>Bienvenue sur Cryptonia20</h1>
  <p>Votre projet cryptomonnaie dans un univers intergalactique.</p>

</body>
</html>
