<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
        /* Réinitialisation des marges et du padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Définition du fond spatial */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.w3schools.com/w3images/space.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1; /* Placer le fond derrière le contenu */
        }

        /* Animations des étoiles */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: moveStars 10s infinite linear;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100vh);
            }
        }

        /* Titre de la page */
        h1 {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 3em;
            margin-top: 20%;
        }

        /* Ajout d'éléments visuels comme une lune et un soleil */
        .moon, .sun {
            position: absolute;
            border-radius: 50%;
        }

        .moon {
            background-color: #e3e3e3;
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
        }

        .sun {
            background-color: #ffcc00;
            width: 150px;
            height: 150px;
            top: 5%;
            right: 5%;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="moon"></div>
    <div class="sun"></div>

    <h1>Bienvenue sur Cryptonia20</h1>

    <!-- Création de quelques étoiles aléatoires -->
    <script>
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
