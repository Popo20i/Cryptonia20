<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptonia20 - Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #ct20-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur Cryptonia20</h1>
    <p>Découvrez notre projet et suivez l'évolution du CT20.</p>

    <!-- Section pour afficher le prix en direct -->
    <div id="ct20-price">Chargement du prix...</div>

    <script>
    async function fetchCT20Price() {
        const ct20Address = '0xFd655eB8fB0296DeeBFdFdc18a05a522186985e1';
        const query = `
        {
            token(id: "${ct20Address}") {
                derivedETH
            }
            bundle(id: "1") {
                ethPrice
            }
        }
        `;

        try {
            const response = await fetch('https://api.thegraph.com/subgraphs/name/uniswap/uniswap-v2', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });
            const data = await response.json();
            
            if (!data || !data.data || !data.data.token || !data.data.bundle) {
                throw new Error("Données non disponibles");
            }

            const ethPriceInUSD = parseFloat(data.data.bundle.ethPrice);
            const ct20PriceInETH = parseFloat(data.data.token.derivedETH);
            const ct20PriceInUSD = ct20PriceInETH * ethPriceInUSD;

            document.getElementById('ct20-price').innerText = `Prix du CT20 : ${ct20PriceInUSD.toFixed(6)} USD`;
        } catch (error) {
            document.getElementById('ct20-price').innerText = "Erreur lors du chargement du prix.";
            console.error("Erreur :", error);
        }
    }

    // Met à jour le prix toutes les 60 secondes
    setInterval(fetchCT20Price, 60000);

    // Appel initial pour afficher le prix au chargement
    fetchCT20Price();
    </script>

</body>
</html>
