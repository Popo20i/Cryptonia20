<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prix du CT20</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
        async function getCT20Price() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/simple/token_price/ethereum?contract_addresses=0xFd655eB8fB0296DeeBFdFdc18a05a522186985e1&vs_currencies=usd");
                const data = await response.json();
                const price = data["0xFd655eB8fB0296DeeBFdFdc18a05a522186985e1"].usd;
                document.getElementById("ct20-price").innerText = price + " USD";
            } catch (error) {
                console.error("Erreur lors de la récupération du prix :", error);
                document.getElementById("ct20-price").innerText = "Indisponible";
            }
        }

        window.onload = getCT20Price;
    </script>
</head>
